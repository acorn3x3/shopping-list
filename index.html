<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/grocerys.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/gcart-icon.png" alt="logo" />
            <p class="title">Shopping List</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
                <!-- <a id="grocery-list-link" href="grocery-list/index.html">Grocery List</a> -->
            </nav>
        </header>

        <main>
            <p>Welcome to your grocery List</p>

            <!-- <a id="grocery-list-link" href="grocery-list/index.html">Grocery List</a> -->

            <form id="add-grocery-form">
                <label>
                    QUANTITY:
                    <input
                        type="number"
                        name="quantity"
                        required
                        placeholder="# of items"
                        min="0"
                    />
                </label>
                <label
                    >Grocery Item:
                    <input type="text" name="description" required placeholder="Grocery Item"
                /></label>
                <button>Add</button>
            </form>
            <div class="container">
                <button id="remove-button">ðŸ—‘ Remove All My Groceries</button>
                <p id="error-display" class="error"></p>
            </div>

            <div class="grocery-container">
                <p>Click to complete</p>
                <ul id="grocery-list"></ul>
            </div>
        </main>
    </body>
</html>
